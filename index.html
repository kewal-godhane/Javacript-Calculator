<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- <textarea id="place"> -->
        <textarea name="" id="place" cols="30" rows="10"></textarea>
    <table>
    <tr>
        <td id='1'>1</td>
        <td id='2'>2</td>
        <td id='3'>3</td>
        <td id='+'>+</td>
    </tr>
    <tr>
        <td id='4'>4</td>
        <td id='5'>5</td>
        <td id='6'>6</td>
        <td id='-'>-</td>
    </tr>
    <tr>
        <td id='7'>7</td>
        <td id='8'>8</td>
        <td id='9'>9</td>
        <td id='clear'>&larr;</td>
    </tr>
    <tr>
        <td id='0'>0</td>
        <td id='/'>/</td>
        <td id='*'>*</td>
        <td id='clearAll'>CE</td>
    </tr>
    </table>
    <button id="btn">=</button>
</body>
<script src="index.js"></script>
</html>
